apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: letsencrypt
spec:
  acme:
    email: morteza.alizadeh@gmail.com
    server: "https://acme-v02.api.letsencrypt.org/directory"
    privateKeySecretRef:
      name: edge-cloud-issuer-account-key
    solvers:
      - dns01:
          webhook:
            config:
              authApiKey: <key>
              authApiSecret: <secret>
              production: true
              ttl: 600
            groupName: acme.micro-business.co.nz
            solverName: godaddy
        selector:
          dnsNames:
            - "devedgecloud.micro-business.co.nz"
            - "apidevedgecloud.micro-business.co.nz"
            - "testedgecloud.micro-business.co.nz"
            - "apitestedgecloud.micro-business.co.nz"
            - "edgecloud.micro-business.co.nz"
            - "apiedgecloud.micro-business.co.nz"
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    email: morteza.alizadeh@gmail.com
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: edge-cloud-staging-issuer-account-key
    solvers:
      - dns01:
          webhook:
            config:
              authApiKey: <key>
              authApiSecret: <secret>
              production: false
              ttl: 600
            groupName: acme.micro-business.co.nz
            solverName: godaddy
        selector:
          dnsNames:
            - "devedgecloud.micro-business.co.nz"
            - "apidevedgecloud.micro-business.co.nz"
            - "testedgecloud.micro-business.co.nz"
            - "apitestedgecloud.micro-business.co.nz"
            - "edgecloud.micro-business.co.nz"
            - "apiedgecloud.micro-business.co.nz"
