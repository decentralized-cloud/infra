apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: edgecloud-zapto-org
spec:
  commonName: edgecloud.zapto.org
  dnsNames:
    - edgecloud.zapto.org
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt
  secretName: edgecloud-zapto-org
---
