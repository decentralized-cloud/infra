apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: istio-autogenerated-k8s-ingress
  namespace: istio-system
  labels:
    app: ingressgateway
spec:
  selector:
    istio: ingressgateway
  servers:
    -
      port:
        number: 80
        protocol: HTTP2
        name: http
      hosts:
        - '*'
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: edge-cloud-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
    -
      port:
        name: https-443-edgecloud-zapto-org
        number: 443
        protocol: HTTPS
      tls:
        credentialName: edgecloud-zapto-org
        mode: SIMPLE
        privateKey: sds
        serverCertificate: sds
      hosts:
        - '*'
