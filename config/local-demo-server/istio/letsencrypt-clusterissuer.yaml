spec:
  acme:
    email: morteza.alizadeh@gmail.com
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: edge-cloud-staging-clusterissuer-account-key
    solvers:
      - selector: {}
        http01:
          ingress:
            class: istio
        domains:
          - edgecloud.zapto.org
