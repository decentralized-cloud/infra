apiVersion: cert-manager.io/v1alpha2
kind: ClusterIssuer
metadata:
  name: letsencrypt
  namespace: istio-system
spec:
  acme:
    email: morteza.alizadeh@gmail.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: edge-cloud-clusterissuer-account-key
    solvers:
      - selector: {}
        http01:
          ingress:
            class: istio
        domains:
          - edgecloud.zapto.org
          - api-edgecloud.zapto.org
          - idp-edgecloud.zapto.org
---
apiVersion: cert-manager.io/v1alpha2
kind: ClusterIssuer
metadata:
